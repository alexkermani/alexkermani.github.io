<!DOCTYPE html>
<html>

<head>
    <title>Navigation Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- the three things that jQuery Mobile needs to work -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

    <section id="p1" data-role="page">
        <header data-role="header">
            <h1>
                Header Page 1
            </h1>
            <nav data-role="navbar">
                <ul>
                    <li><a href="#" class="ui-btn-active ui-state-persist" data-icon="plus">One</a></li>
                    <li><a href="#p2" data-icon="minus">Two</a></li>
                    <li><a href="#" data-icon="check">Three</a></li>
                    <li><a href="#" data-icon="grid">Four</a></li>
                </ul>
            </nav>
        </header>
        <div data-role="content">
            <p>Page 1 to use navigation bar</p>
        </div>
    </section>

    <section id="p2" data-role="page">
        <header data-role="header">
            <h1>
                Header Page 2
            </h1>
            <nav data-role="navbar">
                <ul>
                    <li><a href="#p1" data-icon="plus">One</a></li>
                    <li><a href="#" class="ui-btn-active ui-state-persist" data-icon="minus">Two</a></li>
                    <li><a href="#" data-icon="check">Three</a></li>
                    <li><a href="#" data-icon="grid">Four</a></li>
                </ul>
            </nav>
        </header>
        <div data-role="content">
            <p>Page 2 to use navigation bar</p>
        </div>
    </section>
</body>

</html>
